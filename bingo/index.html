<!DOCTYPE HTML>
<html lang="sv">
  <head>
    <title>Test</title>

    <style>
      h1 {
        text-align: center;
        color: red;
      }

      canvas {
        border: 2px solid purple;
        display: block;
        margin: auto;
      }
    </style>

  </head>

  <body>
    <h1>Testing testing</h1>
    <p>test test test test test test test test test test test test test test test test test test test test test test test test test </p>
    <canvas width="300px" height="300px"></canvas>

    <button onclick="roll()">Click</button>

    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      numbers = [];
      for (let i = 1; i <= 100; i++) {
        numbers.push(i);
      }
      drawBingoBall(0)

      function drawCircle(color, radius, filled) {
        ctx.beginPath();
        ctx.arc(canvas.width / 2 , canvas.height / 2, radius, 0, 2 * Math.PI);

        if (filled) {
          ctx.fillStyle = color;
          ctx.fill();
        } else {
          ctx.strokeStyle = color;
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }

      function drawBingoBall(num) {
        let x = canvas.width / 2;
        let y = canvas.height / 2;
        let color = ""
        if (num <= 0 || num > 100) {
          color = "Black"
        } else if (num <= 20) {
          color = "Blue"
        } else if (num <= 40) {
          color = "Red"
        } else if (num <= 60) {
          color = "Gray"
        } else if (num <= 80) {
          color = "Green"
        } else if (num <= 100) {
          color = "Orange"
        }
        drawCircle(color, 100, true);
        drawCircle("White", 60, true);
        drawCircle(color, 55, false);

        ctx.fillStyle = "Black";
        ctx.strokeStyle = "Black";
        ctx.font = "30px Arial";
        if (num >= 10 && num < 100) {
          ctx.fillText(num, x - 16, y + 10);
        } else if (num < 10) {
          ctx.fillText(num, x - 8, y + 10);
        } else {
          ctx.fillText(num, x - 25, y + 10);
        }

      }

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min);
      }

      function roll() {
        let counter = 0;
        var myTimer = setInterval(function() { 
          drawBingoBall(numbers[getRandomInt(0, numbers.length)]);
          counter++;
          if (counter === 10) {
            pos = getRandomInt(0, numbers.length);
            num = numbers[pos];
            numbers = numbers.slice(0, pos).concat(numbers.slice(pos + 1));
            drawBingoBall(num)
            clearInterval(myTimer);
          }
        }, 100);
      }
    </script>
  </body>
</html>
